<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thumbnail</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script type='text/javascript' async
        src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'>
        </script>
    <script type='text/x-mathjax-config'>
        MathJax.Hub.Config({CommonHTML: { linebreaks: { automatic: true } }, 'HTML-CSS': { linebreaks: { automatic: true } },SVG: { linebreaks: { automatic: true } }});
    </script>
    <style>
        * {
            font-family: 'Lato', 'Roboto', 'Noto Sans', 'Ek Mukta', 'sans-serif';
        }

        html {
            -webkit-print-color-adjust: exact;
        }

        body {
            background: #fff;
        }

        #main-div {
            display: inline-block;
            max-width: 800px;
            padding: 8px;
        }
    </style>
    <script>
        $(document).ready(function () {
            document.getElementsByTagName("html")[0].style.height = (document.getElementsByTagName("body")[0].offsetHeight + 16) + "px";
        });
    </script>
    <meta charset='UTF-8'>
</head>

<body>
    <div id='main-div' style='margin:0; font-size: 26px; display: inline-block; max-width: 800px;'>##OCR##</div>
</body>

</html>
